<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="screen" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Responsive Login Page</title>
</head>
<body>
    <main class="container">
        <form action="" class="form">
            <h1 class="title">Login</h1>
            <section class="inpu">
                <input type="text" name="" class="input-field" placeholder="Username" />
                <i class="fa-solid fa-user"></i>
            </section>
            <section class="inpu">
                <input type="password" name="" class="input-field" placeholder="Password" />
                <i class="fa-solid fa-lock"></i>
            </section>
            <button class="submit">Login</button>
            <p class="footer">Don't have an account? <a href="#" class="link">Please Sign Up</a></p>
        </form>
        <section class="banner">
            <h1 class="welcomeText">WELCOME <br />HOME !</h1>
            <p class="parag">Access your account <br/>by entering your <br/>--real credentials</p>
        </section>
    </main>
</body>
</html>
